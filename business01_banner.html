<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js" crossorigin="anonymous"></script>
  <title>Current creative businesses</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<html lang="en">
  <body>
    <div class="tourism" style="width: 100%;">
      <div class="grid grid-pad">
        <figure>
          <figcaption hidden="hidden">
            <strong id="businesses-caption">businesses</strong>
            <br/>
            <span id="businesses-summary">Number of Victorian creative businesses in the financial year ending 2022.</span>
          </figcaption>
          <div id="businesses" aria-labelledby="businesses-caption" aria-describedby="businesses-summary" class="container" style="background: #0E4E96;padding:1em;border-radius: 20px;color:white;">
            <div class="row">
              <div class="col-12">
                <div style="font-size:16.6666666666667vmin;font-family:VIC-Bold;text-align:center;white-space: nowrap;width:100%;height:19.6666666666667vmin;"><span>48,618<div style="font-size:25%;color:#72BF44;text-align:right;position:relative;top:-125%;">businesses</div></span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div style="font-size:1.5vmin;font-family:VIC-Regular;text-align:left;min-height:30px;padding-left:15%;padding-right:10%;padding-top:15px;">Number of Victorian creative businesses in the financial year ending 2022.</div>
                <div style="font-size:1vmin;font-family:VIC-Light;text-align:right;min-height:30px;padding-left:10%;padding-right:10%;padding-top:10px;">Source: Australian Bureau of Statistics, Creative Victoria.</div>
              </div>
            </div>
          </div>
        </figure>
      </div>
    </div>
  </body>
</html>
</html>

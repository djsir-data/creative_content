<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js" crossorigin="anonymous"></script>
  <title>Current creative employment</title>
  <meta charset="utf-8"/>
  <meta property="article:published_time" content="2023-08-23T16:45:31"/>
  <link rel="stylesheet" href="style.css"/>
  <script>window.addEventListener('DOMContentLoaded', (event) => {
            var charts = Highcharts.charts;
            for (var i = 0; i < charts.length; i++) {
              console.log(i);
              Highcharts.addEvent(charts[i], 'aftergetTableAST', function(e) {
                 //console.log(e);
                 console.log('#' + e.tree.id  + ' td.highcharts-number');
                 setTimeout(function(){
                   $('#' + e.tree.id  + ' td.highcharts-number').each(function() { $(this).html(parseFloat($(this).text()).toLocaleString())});
                 }, 300);
              });
            }
         });
      </script>
</head>
<html lang="en">
  <body>
    <div class="tourism" style="width: 100%;">
      <div class="grid grid-pad">
        <figure>
          <figcaption hidden="hidden">
            <strong id="employment-caption">employment</strong>
            <br/>
            <span id="employment-summary">Creative employment in Victoria as at May 2023, smoothed using a 12 month rolling average.</span>
          </figcaption>
          <div id="employment" aria-labelledby="employment-caption" aria-describedby="employment-summary" class="margin-mimic" style="background: #1D184B;padding:1em;border-radius: 24px;color:white;">
            <div class="row">
              <div class="col-12" style="font-size:3em;font-family:VIC-Bold;color:#F04E30;text-align:right;margin-bottom:-30px;padding-right:10%;">employment</div>
            </div>
            <div class="row">
              <div class="col-12">
                <div style="font-size:16.6666666666667vw;font-family:VIC-Bold;text-align:center;white-space: nowrap;width:100%;height:20.6666666666667vw;"><span>311,309</span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div style="font-size:1.5em;font-family:VIC-Regular;text-align:left;min-height:30px;padding-left:20%;padding-right:15%;padding-top:30px;">Creative employment in Victoria as at May 2023, smoothed using a 12 month rolling average.</div>
                <div style="font-size:0.8em;font-family:VIC-Light;text-align:right;min-height:30px;padding-left:20%;padding-right:15%;padding-top:15px;">Source: Australian Bureau of Statistics, Creative Victoria.</div>
              </div>
            </div>
          </div>
        </figure>
      </div>
    </div>
  </body>
</html>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js" crossorigin="anonymous"></script>
  <title>Creative business overview</title>
  <meta charset="utf-8"/>
  <meta property="article:published_time" content="2023-06-29T17:06:42"/>
  <link rel="stylesheet" href="style.css"/>
  <script>window.addEventListener('DOMContentLoaded', (event) => {
            var charts = Highcharts.charts;
            for (var i = 0; i < charts.length; i++) {
              console.log(i);
              Highcharts.addEvent(charts[i], 'aftergetTableAST', function(e) {
                 //console.log(e);
                 console.log('#' + e.tree.id  + ' td.highcharts-number');
                 setTimeout(function(){
                   $('#' + e.tree.id  + ' td.highcharts-number').each(function() { $(this).html(parseFloat($(this).text()).toLocaleString())});
                 }, 300);
              });
            }
         });
      </script>
</head>
<html lang="en">
  <body>
    <div class="tourism" style="width: 100%;">
      <div class="container">
        <div class="row">
          <div class="col-12 my-3" style="background-color:#0E4E96;color:white;border-radius:24px;padding:1em;">
            <div style="overflow-x:auto;">
              <table class="emptable" summary="Key creative business statistics">
                <caption style="color:white;" id="empcaption">Year change is represented by pa (per annum) and pp (percentage points).</caption>
                <thead>
                  <tr>
                    <th scope="col"> </th>
                    <th scope="col">Current</th>
                    <th scope="col">1 year change</th>
                    <th scope="col">5 year change</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Creative businesses</th>
                    <td>48,618</td>
                    <td>8% pa</td>
                    <td>3.3% pa</td>
                  </tr>
                  <tr>
                    <th scope="row">Total Victorian businesses</th>
                    <td>726,853</td>
                    <td>10.9% pa</td>
                    <td>3.3% pa</td>
                  </tr>
                  <tr>
                    <th scope="row">Share of creative businesses</th>
                    <td>6.7%</td>
                    <td>-0.2 pp</td>
                    <td>0 pp</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
</html>
